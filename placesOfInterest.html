            "content": "揭阳学宫始建于南宋绍兴十年（1140年），浓缩了千年儒家文化精髓，现存建筑组群由21座单体建筑构成，是岭南地区规模最大、配套建筑最完善、保存最完整的同类历史建筑组群，也是省内唯一一处以“周恩来同志革命活动旧址”命名的文保单位。2013年5月，国务院核定公布为第七批全国重点文物保护单位。揭阳学宫原称“揭阳孔庙”，又称“文庙”、“红学”，因揭阳人常说为学宫，所以揭阳孔庙也渐渐被人们叫成“揭阳学宫”了。揭阳学宫位于揭阳市区韩祠路口东侧，\n为揭阳古代最高学府。 [1]  ，距今已有876年的历史。现存总面积20020平方米，是全国现存的最大规模府、县级孔庙，仅小于山东曲阜孔庙位居第二位，在同类古建筑中有着重要的地位与影响。在华南地区则可称冠。作为封建社会揭阳的唯一官学，学宫肩负着培育科举人才的重任。揭阳学宫自宋至清培育了众多的优秀人才，为揭阳赢得“文化之乡”美誉做出了不可磨灭的历史贡献。但由于历史上的兵燹天灾，文革期间的拆毁、改建，使揭阳学宫整体呈现破旧、局部濒危状态。"

            "content": "揭阳城隍庙是广东省现存最大规模的同类古建筑。城隍是古代中国民族宗教文化中普遍崇祀的重要神祇之一，大多由有功于地方民众的名臣英雄充当，是中国民间和道教信奉守护城池之神。揭阳城隍庙位于广东揭阳东门城隍街，建于宋绍兴十年（1140年），明洪武二年（1369年）县丞许德重建。为省级重点保护文物单位。揭阳城隍庙建筑融合了明清建筑风格和揭阳本土传统工艺特色。主体建筑为木、石承载结构，力学结构科学严谨。大殿四壁仅仅起着防护作用。建筑结构防震性能很高，历经明代以来几十次地震，巍然不动，展现了古代中国劳动人民的聪明智慧和高超的建筑技艺。成了今人研究古代建筑的标本。\n2019年10月7日，入选第八批全国重点文物保护单位名单。据《揭阳县志·坛祠》载，城隍庙在城东解元坊，深二十六丈，广八丈。城隍庙庙宇以大殿为中心，\n揭阳城隍庙\n揭阳城隍庙\n南北一中轴线，左右两廊、两厢为对称建筑，三进院落。主要建筑有牌楼、大门、大殿、钟、鼓楼、后殿（夫人厅），总面积有2000多平方米。　城隍庙兴建迄今为止已有600多年，期间历经兵燹和自然灾害，屡遭摧毁破坏，但每次都能得以葺复重建，修建经费大多由善男信女、海内外侨胞、社会热心人士捐款。明正德八年（1513年）由义民宋廷春等捐资重建；嘉靖七年（1528年）由主簿季本增修；万历三十一年（1603年）邑人罗经泰倡建前亭及两旁钟鼓楼；万历四十五年（1617年）由邑人蔡俊、吴以汀、谢烈、宋汝翼、谢焘、宋仲勋、朱君陈等又重新维修；雍正九年，（1731年）合邑绅士重修；乾隆四十三年\n揭阳城隍庙内景\n揭阳城隍庙内景\n（1778年）知县刘业勤捐俸重修。1993年在市文物管理委员会、市文化局的领导下，组建城隍修缮办公室。邀请省、市有关专家和技术人员多次前来实地考察论证，并按照《文物法》“不改变原状”的原则，全面进行修缮，整座地坪提高60厘米，同时在原有的基础上，增建了牌楼，修复钟、鼓楼、拜亭、龙虎井等，历时四年多的时间，终于全面竣工。"
