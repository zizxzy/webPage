            "content": "惠来绿豆饼是广东省揭阳市惠来县隆江镇的特产。隆江绿豆饼，又名神仙眷侣饼，至今已有上百年历史。成品呈浅黄色，无壳、无粒、无杂质，松软可口，饼皮由多重薄皮叠成，色、香、味俱佳。\n隆江绿豆饼，又名神仙眷侣饼，至今已有上百年历史。其用料精细，制作讲究，以其酥皮清晰多层、入口即融、馅心冰甜而闻名。绿豆饼选用绿豆粉、白砂糖、花生油、杏仁、芝麻等主要材料，采取人工的方式精制而成，口味香浓、松化，以其酥皮清晰多层、入口即融、馅心冰甜而闻名。成品呈浅黄色，无壳、无粒、无杂质，松软可口，饼皮由多重薄皮叠成，色、香、味俱佳。食时起酥、绵软、润滑，甜而不腻，凉爽适口。饼内含大量蛋白质、脂肪等营养成份，深受人们喜爱，尤其适合老年人及儿童食用。产品不但畅销于国内各大中城市，在港、澳及东南亚地区也普遍受到欢迎。绿豆饼的制作历史悠久，有部分饼家更是从18世纪初期开始制作绿豆饼，他们凭着数代人传授下来的秘方，经反复推敲改良研制而成。现做现卖，新鲜出炉，是最传统的美食之一， 也是潮汕人最喜欢的点心之一。惠来隆江绿豆饼选用上等绿豆、精面粉和优质蔗糖、食用油为主要原料，按照传统加工方法，经过配料、调酥、和面、包酥、擀压、包馅、及烙烤等工序精制而成。成品呈浅黄色，无壳、无粒、无杂质，松软可口，饼皮由多重薄皮叠成，色、香、味俱佳。食时起酥、绵软、润滑，甜而不腻，凉爽适口。饼内豆馅清甜滋润，含大量蛋白质、脂肪等营养成份，深受人们喜爱，食后齿颊留香，舌面有冰凉之感，故有冰饼之称。尤其适合老年人及儿童食用。又是送礼佳品，既好看又好吃，纯绿色食物，不添加任何添加剂。\n绿豆饼是把磨好的绿豆用盐调味，加弄碎的猪肉﹑绿豆芽﹑蕨菜﹑切成丝的泡菜煎出来的，可以用鸡肉或火鸡肉代替猪肉。以腌一下的蕨菜﹑绿豆芽﹑包心菜切成丝代替。可以搭配在酱油里加肉汤和醋做的酱。\n绿豆有利尿作用，是凉身性质的食品，可以防署降温。并且含有丰富的钙和维生素A，对成长期儿童和老人好"

            "content": "菜粿是汕尾地区特色小吃菜包粿又叫菜粿，是广东省汕尾地区最有名的特色风味小食，极具地方特色，远近闻名汕尾市梅陇一带的时节粿品。在梅陇镇，农历正月二十是一年中第一个盛典，汕尾市梅陇圩内居民叫“开市日”。街道上一片喜气祥和：五彩牌楼高耸，彩旗蔽日；狮班、曲班、戏班、唢呐班、八音班轮番表演……家家户户也都忙着大摆宴席，忙着赶做“菜包粿”。汕尾市这座滨海小城，一年四季，无论春夏秋冬，每近中午时分，各类食店摊档，遍布街巷。汕尾市到处都有做菜包粿，像陆丰马街的菜包粿每一出炉就会被抢一空，竹街的油煎菜包粿车水马龙。\n由于在冬至节，基本上家家户户都会做菜包粿，菜包粿又称冬至粿。不过冬至节的“菜包粿”人们习惯称之为“冬节蛤”，虽然用料一样，但“冬节蛤”的外形近似北方的饺子，与一般的菜包粿外形显然不同。\n在过去那个年代，只有在过年时，或者是有重要的客人到来时，人们才能吃到菜包粿，改革开放以后，海陆丰地区的许多特色小吃都成了商品小吃，但能够登上“大雅之堂”的，恐怕非菜包粿莫属。菜包粿可以做得很精、很细，也可以做得普普通通的，普通的到处都可以买到，一块钱可以买到三个，这些菜包粿一般都是半人工半机器做成的，垛皮和内馅都够粗糙，用料也相对便宜。\n菜包粿不但是汕尾市酒楼颇受欢迎的早茶茶点，而且还挤身于汕尾市区大酒店的食桌上。可见菜包粿在汕尾市地区的美食地位是占有一席之地的。\n在汕尾，每近中午时分，各种风味小食，纷纷上市。街巷处处香气扑鼻．初到汕尾的人闻所未闻、见所未见，诸如：猪肠果、重糕果、莱头果、薯粉果、油炸果、鼎溜果、升煽果、鸭蓝果、铜盘卷、发果、菜包果、碗仔果，还有各式各样的准条汤、糯米丸、尖米丸……，真是琳琅满目．诱人垂涎．这些菜果或以米粉为皮，花生米、虾米、瘦肉丝、鳅鱼丝以及香料蔬菜为馅，蒸熟后放着，吃时再用油煎，加调味料；或直接由米浆和虾仁、肉丁、蔬菜等拌在一起，蒸一层，加一层，重叠再蒸，叫做重（叠）糕果，吃时切成一块块，佐以生抽配料；油炸果、菜头丸一类，则以萝卜丝、葱头或蒜头、虾仁、红丝，用米浆拌和油炸。这些菜果吃起来脆香酥滑，非常可口。菜源物美价廉，风味独特，吃菜果取代中餐，已逐步成为人们的一种习惯，不少人讲究工作与休息，不想多花时间做饭，便到街市上买点莱果回家吃。因此，菜果生意，也越做越兴隆。\n海丰菜粿，远近闻名，是一种味道极佳的地方小吃。采用精制黏米粉，制作时用温水搅拌，用手戳揉，成为很有弹性的垛皮，再以芹菜，蒜子，瘦肉，鱿鱼丝，新鲜蔬菜为陷，精制而成，蒸熟便可吃，入口嫩滑喷香，十分可口。"

            "img": "./img/data/拜老爷.jfif",
            "content": "“拜老爷”是潮汕地区一种传统的民俗，是一种对神的祭祀活动。其历史悠久，祭祀对象庞杂，影响非常广泛。由于历经千百年的劳动人民崇拜和神化，以及历代统治者的喧染、利用，祭拜老爷及其场所(老爷宫)披上了一层神秘的面纱。说起这潮汕人“拜老爷”，学问实在太大了，不同的时节有不同的“老爷”要拜，范围之广，涉及的神仙之多，超乎一般人的想象，每月除了初一十五要拜家里的地主爷之外，一年里还有天公（玉皇大帝）、佛祖（如来佛祖）、观音娘娘、土地公公、财神、月娘（月神）、门神……特别是正月里，拜老爷更是头等大事，事关家宅一年兴衰，从年三十到正月十五，几乎每隔两三天就要拜一次，场景堪称盛大。\n相比于拜佛等宗教活动，“拜老爷”更具地方性和灵活性。“拜老爷”的活动时间是以农历为标准。农历每月的初一，十五两天为固定的祭祀时间。这两天一般在家里举行，形式较简单。主要是祭祀地主爷和天公，摆上香炉，烛台，和供品，烧香祈祷后再烧钱纸。除外还有其他各种各样的神的诞生日，形式隆重且庄严。例如天公诞日，土地公诞日，尤其是正月，“拜老爷”不仅活动多而且规模大。家里要祭祀，还要到“老爷宫”去祭祀。供品也要讲究，有三牲：猪，鸡，鱼；有特定做的潮汕粿食，如发粿，乒乓粿，桃粿等，有各种新鲜水果，还有必备的卤鹅。每个村有各自规模盛大的“迎老爷”活动，寺庙要供奉超大型的香，请歌仔戏表演，有仪仗队游行，放鞭炮烟花等。\n“拜老爷”除了烧香烧钱纸外，也有“问杯”形式。拿两片由竹头或木头制成的杯，祈祷后摔到地上。如果两片都成反面，便是“笑杯”；如果两面都成正面，则是“稳杯”，都不吉；如果一正一反，则为“圣杯”，是吉兆，预示着祈告内容可以实现。这种形式也用于跟神的对话，圣杯则表示神灵同意你的请求，反之，则不同意你的请求。\n祭拜神明，是中国人乃至全人类都存在的现象，潮汕人也一样，如《东里志》（陈天资，明万历二年）所云：“粤俗尚贵，祠庙兴矣”。在潮汕地区存在着成千上万的大小神庙，神庙里供奉的神明，有自然神明（天地父母、太阳神、月神、风雨雷电诸神、山川河流动植物诸神……）佛门诸神、道教诸神、帝王圣贤英烈清官等等，每逢初一、十五，可见提篮担筐的妇女们，奔走于各个庙宇之间，虔诚膜拜。神明在潮汕统称为“老爷”，为何潮人会如此的痴迷神明崇拜，而且是多个神明一起供奉呢。应该来说有一定的地理与历史原因，潮汕地处沿海地区，也属南蛮之地，自古以来天灾较多，且文化发展较迟，原始宗教思想基础导致了信神，在人们的头脑中形成一种思维概念，当人们在遇见自身无力支配的命运时，便容易萌发信神心态，人们所以信神、祀神，无论是偶像或自然形象，都是由于认为这样做是对自己有用处和好处的，企望“有求必应”才去拜祭，究其原因主要有：畏惧心理、保险心理、娱乐消遣心理、偶像崇拜的心理等等。拜神这种东西其实是很难定位的，说它是封建迷信可以，说它是一种信仰也可以。信仰是一种好东西，人不能没有信仰，人总要有一些精神寄托与精神力量支持，但信仰得太过的时候便成了迷信。现今的潮汕人同世界上其它民族一样，虽认为世界没有神，但拜一拜神也无妨，起码得到心灵上的安抚，所谓“宁信其有，不信其无”，潮汕的这种信仰崇拜基本上承续了对社会的各种传统信仰。而由于种种的拜祭活动使得潮汕的神多了起来，神庙也随着多了起来，并渐渐成为民俗文化中一个典型的、有特色的组成部分"

            "content": "揭阳学宫始建于南宋绍兴十年（1140年），浓缩了千年儒家文化精髓，现存建筑组群由21座单体建筑构成，是岭南地区规模最大、配套建筑最完善、保存最完整的同类历史建筑组群，也是省内唯一一处以“周恩来同志革命活动旧址”命名的文保单位。2013年5月，国务院核定公布为第七批全国重点文物保护单位。揭阳学宫原称“揭阳孔庙”，又称“文庙”、“红学”，因揭阳人常说为学宫，所以揭阳孔庙也渐渐被人们叫成“揭阳学宫”了。揭阳学宫位于揭阳市区韩祠路口东侧，\n为揭阳古代最高学府。 [1]  ，距今已有876年的历史。现存总面积20020平方米，是全国现存的最大规模府、县级孔庙，仅小于山东曲阜孔庙位居第二位，在同类古建筑中有着重要的地位与影响。在华南地区则可称冠。作为封建社会揭阳的唯一官学，学宫肩负着培育科举人才的重任。揭阳学宫自宋至清培育了众多的优秀人才，为揭阳赢得“文化之乡”美誉做出了不可磨灭的历史贡献。但由于历史上的兵燹天灾，文革期间的拆毁、改建，使揭阳学宫整体呈现破旧、局部濒危状态。"
