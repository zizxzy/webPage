<script type="text/html"
        id="tpl">
    {{each articles}}
    <div class="thumbnail">
        <div class="vc-pagelist-img">
            <a href=""><img
                    src="{{$value.img}}"
                    alt="demo image">
            </a>
        </div>
        <div class="caption">
            <h1 class="vc-page-title">
                <a href="">
                    {{$value.title}}</a>
            </h1>
            <p class="vc-author-info">
                <time>
                    {{$value.time}}
                </time>
                &bull;
                <span>
                    {{$value.author}}</span>
            </p>
            <!--在小屏幕里面隐藏-->
            <p
                    class="hidden-xs">
                {{$value.content}}</p>
            <p class="clearfix">
                <span class="vc-tags">
                    {{each
                    $value.tags}}
                                <a href="javascript:return false;">{{$value}}</a>
                    {{/each}}
                            </span>
            </p>
        </div>
    </div>
    {{/each}}
</script>
<script
        type="text/javascript">
    let res = [
